<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	 template="/templates/Master.xhtml">
	 
	<ui:define name="contenido">

		<h:form id="form">
		<p:growl id="growl" showDetail="true" sticky="true" /> 
		  
			<p:panel  header="Buscar de Cliente">
				<p:panelGrid columns="6">		
								
					
					<p:outputLabel value="Ingrese Nombres y Apellidos:*" />
					<p:inputText value="#{personanatural.nombres}" style="width:260px"/>
					
					
					<p:outputLabel value="Ingrese el Numero de DNI:*" />
					<p:inputText value="#{personanatural.dni}" maxlength="10"/>
					<p:commandButton actionListener="#{personanatural.buscarPersonanatural}"  value="Buscar" update="panelClienteEncontrado,growl">
					
					</p:commandButton>
					
				</p:panelGrid>
			</p:panel>
			
			<p:panel id="panelClienteEncontrado" header="Cliente Encontrado" >
			
				<p:dataTable value="#{personanatural.listaPersonaNaturalBean}" var="p">
				
					<f:facet name="header">
            <p:outputLabel value="Consultar Cliente"/>
        </f:facet>
					<p:column headerText="Nombres" style="font-weight:bold">
						<p:outputLabel value="#{p.nombres}" style="font-weight:bold"/>
					</p:column>
					
				
					<p:column headerText="Apellido Paterno" style="font-weight:bold">
						<p:outputLabel value="#{p.apellidop}" style="font-weight:bold"/>
					</p:column>
					
					<p:column headerText="Apellido Materno" style="font-weight:bold">
						<p:outputLabel value="#{p.apellidom}" style="font-weight:bold"/>
					</p:column>
					
					<p:column headerText="Numero de Documento" style="font-weight:bold">
						<p:outputLabel value="#{p.numerodocumento}" style="font-weight:bold"/>
					</p:column>
					
					<p:column headerText="Fecha de Nacimiento" style="font-weight:bold">
						<p:outputLabel value="#{p.fechanacimiento}" >
						  <f:convertDateTime type="date"   pattern="dd-MM-yyyy" />
						</p:outputLabel>
					</p:column>
					
				
					
					<p:column style="width:32px;text-align: center">
					
						<p:column style="width:32px;text-align: center">
						<p:commandLink actionListener="#{personanatural.buscarPersonaNaturalID}"
							update=":frmUpdate" oncomplete="PF('carDialog').show()"
							title="Ver">
							<f:attribute name="idclientepropuestosnatural" value="#{p.idclientepropuestosnatural}" />
							<p:graphicImage value="/util/images/icons/Select01.png"
								width="8px" style="float:center;width:25px" />
						</p:commandLink>
					</p:column>
					</p:column>
					
					
					
				</p:dataTable>
				
				
				
			</p:panel>
			
	
			
		</h:form>
		
		<p:dialog id="edinson" header="Cliente Seleccionado"
			widgetVar="carDialog" modal="true" showEffect="explode"
			hideEffect="explode" resizable="false" appendTo="@(body)">
			<h:form id="frmUpdate">
				<p:panel id="clienteDetalle" header="Actualizar Cliente"
					style="text-align:center;">
					<p:panelGrid columns="4" cellpadding="5">
						

						<p:outputLabel value="Tipo de Documento :" style="font-weight:bold"/>
						<p:inputText value="#{personanatural.objPersonaNaturalBean.tipodocumento}" />
						
						<p:outputLabel value="NÃºmero Documento :" style="font-weight:bold"/>
						<p:inputText value="#{personanatural.objPersonaNaturalBean.numerodocumento}" />
					

						<p:outputLabel value="Nombres :" style="font-weight:bold"/>
						<p:inputText value="#{personanatural.objPersonaNaturalBean.nombres}" />

						<p:outputLabel value="Apellido Paterno : " style="font-weight:bold"/>
						<p:inputText value="#{personanatural.objPersonaNaturalBean.apellidop}" />

						<p:outputLabel value="Apellido Materno : " style="font-weight:bold"/>
						<p:inputText value="#{personanatural.objPersonaNaturalBean.apellidom}" />
						
						<p:outputLabel value="Lugar de Nacimiento : " style="font-weight:bold"/>
						<p:inputText value="#{personanatural.objPersonaNaturalBean.lugarnacimiento}" />

						<p:outputLabel value="Fecha de Nacimiento : " style="font-weight:bold"/>
						<p:inputText value="#{personanatural.objPersonaNaturalBean.fechanacimiento}" />						

						<p:outputLabel value="Sexo" style="font-weight:bold"/>
						<p:inputText value="#{personanatural.objPersonaNaturalBean.sexo}" />
						
						<p:outputLabel value="Telefono :" style="font-weight:bold"/>
						<p:inputText value="#{personanatural.objPersonaNaturalBean.telefono}" />
						
						<p:outputLabel value="Correo :" style="font-weight:bold"/>
						<p:inputText value="#{personanatural.objPersonaNaturalBean.correo}" />


						
					</p:panelGrid>
					
				</p:panel>
				
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
